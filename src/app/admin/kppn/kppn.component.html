            <div class="table-responsive">
              <table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions">

                    <thead>
                        <tr>
                            <th>KODE</th>
                            <th>NAMA</th>
                            <th>AKSI</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of listKPPN">
                            <td>{{ item.kdkppn }}</td>
                            <td>{{ item.nmkppn }}</td>
                            <td>
                              <button class="btn-sm btn-primary btn-circle"  (click)="editData(item)">
                                <i class="fa fa-magic"></i>
                              </button>
                            <button class="btn-sm btn-danger btn-circle" (click)="hapus(item)">
                              <i class="fa fa-trash"></i>
                          </button>
                          <button class="btn-sm btn-success btn-circle" (click)="showSatker(item)">
                            <i class="fa fa-paper-plane"></i>
                        </button>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="ctnRekam" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" *ngIf="isiKPPN">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Rekam</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Kode</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control"  [disabled]="isDisabled" [(ngModel)]="isiKPPN.kdkppn" name="kdkppn" id="kdkppn" placeholder="3 digit" tabIndex="1" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Nama</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="isiKPPN.nmkppn" name="nmkppn" id="nmkppn" placeholder="Nama KPPN" tabIndex="2"/>
                  </div>
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-primary" (click)="saveData()" tabIndex="3">Simpan</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
            </div>
          </div>
        </div>
      </div>

      <app-pesan [pesan]="setPesan" (pilihan)='yesHapus($event)'></app-pesan>
      <app-showsatker [pilTampil]="pilihan"></app-showsatker>
