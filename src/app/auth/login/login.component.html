


    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-6 col-lg-6 col-md-6">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome to My App!</h1>
                                    </div>
                                    <form class="user" *ngIf="isiLogin">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp" name="email" value="email" [(ngModel)]="isiLogin.email"
                                                placeholder="Enter Email Address...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password" name="password" value="password" [(ngModel)]="isiLogin.password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <button [disabled]="ajax" class="btn btn-primary btn-user btn-block" (click)="login()">
                                                Login
                                        </button>
<br>

<ajax-loading [ajax]="ajax"></ajax-loading>

    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div> -->

                                         
                                    </form>
                                    <div class="text-center">
                                        <a class="small"  [routerLink]="['/forgot']" routerLinkActive="router-link-active">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small"  [routerLink]="['/register']" routerLinkActive="router-link-active">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
